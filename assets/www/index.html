<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Phunt</title>
    <meta name="viewport" content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/lib/boilerplate.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="ph-views">

        <div id="ph-view-welcome" class="ph-view">
            <p>Getting your location...</p>
        </div>
        
        <div id="ph-nav">
        	<div id="button-nav" class="ph-button">S</div>
        	<div id="button-create" class="ph-nav-button ph-button">C</div>
        	<div id="button-refresh" class="ph-nav-button ph-button">R</div>
        	<div id="button-settings" class="ph-nav-button ph-button">S</div>        	
        </div>
        
        <div id="ph-view-chains" class="ph-view">
            <!-- This is dynamically generated -->
        </div>

        <div id="ph-view-location" class="ph-view">
            <div class="ph-image"></div>
            <div class="ph-foundItButton ph-button"></div>
            <div class="ph-comments">
                <ul>
                    <!-- This is dynamically generated -->
                </ul>
            </div>
            <div class="ph-postNewComment">
                <textarea class="ph-input"></textarea>
            </div>
            <div class="ph-postCommentButton ph-button">
                Post new comment
            </div>
        </div>

        <div id="ph-view-countdown" class="ph-view">
            <div class="ph-remaining"></div>
            <div class="ph-button"></div>
        </div>
        
        <div id="ph-view-settings" class="ph-view">
        	<h1>Settings</h1>
        	<h2>Name</h2>
        	<input id="ph-name-input" class="ph-input" name="name" /><br />
        	<div id="ph-save-settings" class="ph-button">Save</div>
		</div>
        
    </div>

    <script src="js/lib/cordova-1.5.0.js"></script>

    <script src="js/lib/jquery-1.7.1.js"></script>
    <script src="js/lib/underscore-1.3.1.js"></script>
    <script src="js/lib/backbone-0.9.1.js"></script>
    <script src="js/lib/mbp-3.0.0.js"></script>

    <script src="js/modules/views.js"></script>
    <script src="js/modules/navigation.js"></script>
    <script src="js/modules/location.js"></script>
    <script src="js/modules/main.js"></script>
	<script src="js/modules/uploader.js"></script>

    <script src="js/views/welcome.js"></script>
    <script src="js/views/chains.js"></script>
    <script src="js/views/location.js"></script>
    <script src="js/views/countdown.js"></script>
    <script src="js/views/settings.js"></script>

    <script>
        $(phunt.main.start);
    </script>

</body>
</html>
